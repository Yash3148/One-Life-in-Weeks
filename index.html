<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="dragon-7967117.jpg">
    <title>Our Life In Weeks</title>
</head>
<body>
    <div class="container">
        <h1>Our Life In Weeks</h1>
        <h5>By: Yoshita</h4>
        <p>Assuming that we are lucky enough to live in 90 years.</p>
    
        <div id="displayresult">
            <div class="answer">
                <p>You have</p>
                <h2 id="result">0</h2>
                <p>weeks left....</p>
            </div>
            <div class="alert1">
                <p>Please enter your age below...</p>
            </div>
            <div class="alert2">
                <p>Please enter a number...</p>
            </div>
        </div>
    
        <div class="btn">
            <input type="text" name="" id="ageInput" placeholder="Enter your age">
            <button id="calbtn" class="btn1">Calculate</button>
            <button id="resetbtn" class="btn1">Reset</button>
            <a href="index.html" class="refresh">Refresh</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
